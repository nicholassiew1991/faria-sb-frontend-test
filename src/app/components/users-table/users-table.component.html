<div class="row">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Registered Date</th>
        <th scope="col">Email</th>
        <th scope="col">Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.registered | date:'dd-MM-yyyy hh:mm:ss' }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.balance | currency :'GBP':'symbol':'1.2-2' }}</td>
      </tr>
    </tbody>
  </table>
</div>
